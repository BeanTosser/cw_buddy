<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="phone_frame">
    <div class="title_area">
      <h1>CW Buddy</h1>
    </div>
    <div class="mode_button_area">
      <button id="transmit_button" onclick="switchMode()" disabled>Transmit</button>
      <button id="receive_button" onclick="switchMode()">Receive</button>
    </div>
    <br />
    <span id="displayElement"></span><br />
    <span id="promptElement" class="prompt"></span><br />
    <span id="hintElement"></span><br />
    <span id="rewardElement"></span><br />
    <div id="codeButtons">
      <button onclick="enterDit()" class="dit_button code_button">.</button>
      <button onclick="enterDah()" class="dah_button code_button">-</button>
      <button class="circle_button" onmousedown="startOscillator()" onmouseup="stopOscillator()" onmouseexit="stopOscillator()">&nbsp</button>
      <br />
    </div>
    <br />
    <br />
    <div id="letter_buttons">
      <button id="letterButton1" onclick="pressLetter(0)">a</button>
      <button id="letterButton2" onclick="pressLetter(1)">a</button>
      <button id="letterButton3" onclick="pressLetter(2)">a</button>
      <button id="letterButton4" onclick="pressLetter(3)">a</button>
      <button id="letterButton5" onclick="pressLetter(4)">a</button>
      <button id="letterButton6" onclick="pressLetter(5)">a</button>
      <button id="letterButton7" onclick="pressLetter(6)">a</button>
      <button id="letterButton8" onclick="pressLetter(7)">a</button>
    </div>
    <br />
    <button onclick="showHint()" id="hint_button">Hint</button>
    <br />
    <span id="display_speed"></span> dits per minute
    <br />
    <input type="range" oninput="changeCodeSpeed(this.value)" id="speed_slider"/>
  </div>
  <script src="index.js"></script>
</body>
</html>
