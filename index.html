<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="phone_frame">
    <div class="even_spaced_horizontal_button_area">
      <button id="transmit_button" onclick="switchMode()" disabled>Transmit</button>
      <button id="receive_button" onclick="switchMode()">Receive</button>
    </div>
    <br />
    <span id="displayElement"></span><br />
    <span id="promptElement" class="prompt"></span><br />
    <span id="hintElement"></span><br />
    <span id="rewardElement"></span><br />
    <div id="codeButtons">
      <button onclick="enterDit()">.</button>
      <button onclick="enterDah()">-</button>
      <button onclick="showHint()">Hint</button>
    </div>
    <div id="letterButtons">
      <button id="letterButton1" onclick="pressLetter(0)">a</button>
      <button id="letterButton2" onclick="pressLetter(1)">a</button>
      <button id="letterButton3" onclick="pressLetter(2)">a</button>
      <button id="letterButton4" onclick="pressLetter(3)">a</button><br />
      <button id="letterButton5" onclick="pressLetter(4)">a</button>
      <button id="letterButton6" onclick="pressLetter(5)">a</button>
      <button id="letterButton7" onclick="pressLetter(6)">a</button>
      <button id="letterButton8" onclick="pressLetter(7)">a</button>
    </div>
    <br />
  </div>
  <script src="index.js"></script>
</body>
</html>
